<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Random Person Generator</h1>
    </header>
    <main>
      <section>
        <div class="gender-box">
          <div>
            <label  for="gender">Gender:</label>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <button class="generate">Generate</button>
        </div>
      </section>

      <section>
        <div class="info">
          <span>
            <h2 class="name">First Last</h3>
            <h3 class="dob"><strong>DOB:</strong> MM/DD/YYYY</h3>
            <h3 class="age"><strong>Age:</strong> ?</h3>
          </span>
          <span>
            <h3 class="occupation"><strong>Occupation:</strong> ?</h3>
          </span>
          <span>
            <h3 class="address"><strong>Address:</strong> ?</h3>
            <h3 class="city"><strong>City:</strong> ?</h3>
            <h3 class="state"><strong>State:</strong> ?</h3>
            <h3 class="zip"><strong>ZIP:</strong> ?</h3>
          </span>
          <span>
            <h3 class="phone"><strong>phone:</strong> (555) 555-5555</h3>
            <h3 class="email"><strong>email:</strong> ?</h3>
          </span>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
