<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Random Person Generator</h1>
    </header>
    <main>
      <section>
        <div class="gender-box">
          <label  for="gender">Gender:</label>
          <select name="gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
        <button class="generate">Generate</button>
      </section>

      <section>
        <div class="info">
          <span>
            <h2 class="name">John Smith</h3>
            <h3 class="dob"><strong>DOB:</strong> 10/5/1946</h3>
          </span>
          <span>
            <h3 class="occupation"><strong>Occupation:</strong> Welder</h3>
          </span>
          <span>
            <h3><strong>Address:</strong> 102 South Rigg CT</h3>
            <h3 class="city"><strong>City:</strong> Omaha</h3>
            <h3 class="state"><strong>State:</strong> Nebraska</h3>
            <h3 class="zip"><strong>ZIP:</strong> 86541</h3>
          </span>
          <span>
            <h3 class="phone"><strong>phone:</strong> (801) 891-7626</h3>
            <h3 class="email"><strong>Email:</strong> JohnDoe@gmail.com</h3>
          </span>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
